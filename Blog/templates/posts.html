<!DOCTYPE html>
{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.created }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.content|linebreaksbr }}</p>
            <img width="104" height="142" src="{{ post.photo }}">
        </div>
    {% endfor %}
{% endblock %}
